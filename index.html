<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>UNO</title>
  </head>
  <body class="body">
    <h1 class="title" class="btn btn-secondary">UNO</h1>
    <div class="game">
      <h1 class="btn btn-group">Jogador 1:</h1>
      <button id="buyButton" class="btn btn-outline-danger">Comprar</button>
      <div id="player1-hand" class="player1 btn btn-dark border-2"></div>
      <div id="player2-hand" class="player2 hide">
        <h1>Computador:</h1>
        <span id="card12">Carta 1:</span>
        <span id="card22">Carta 2:</span>
        <span id="card32">Carta 3:</span>
        <span id="card42">Carta 4:</span>
        <span id="card52">Carta 5:</span>
        <span id="card62">Carta 6:</span>
        <span id="card72">Carta 7:</span>
      </div>
      <div class="table">
        <h2 id="table" class="btn btn-danger">Mesa</h2>
        <button class="hide" id="start-game">Iniciar jogo</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
